<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amoeba Admin</title>
    <!-- Add favicon -->
    <link rel="icon" href="../../assets/images/favicon.png" type="image/png" />

    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css"> -->
    <!-- <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.bootstrap5.css"> -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../../assets/css/reset.css" />
    <link rel="stylesheet" href="../../assets/css/styles.css" />
    <link rel="stylesheet" href="./ambOrderSupports.css" />
  </head>
  <body>
    <!-- Left Sidebar Navigation -->
    <div class="sidebar">
      <div class="wrapper sidebar-wrapper">
        <div class="logo">
          <a href="../ambOrder/ambOrder.html">
            <img
              src="../../assets/images/logo-amoeba.png"
              alt=""
              width="33.53"
              height="38"
            />
          </a>
        </div>
        <nav class="sidebar-nav">
          <ul class="sidebar-nav__list leftSidebarAmbOrder p-0"></ul>
        </nav>
      </div>
    </div>
    <!-- End Left Sidebar Navigation -->

    <!-- Right Sidebar Navigation -->
    <div class="sidebar sidebar2">
      <div class="wrapper sidebar-wrapper">
        <nav class="sidebar-nav">
          <ul class="sidebar-nav__list rightSidebarAmbOrder p-0"></ul>
        </nav>
      </div>
    </div>
    <!-- End Right Sidebar Navigation -->

    <!-- Header -->
    <header class="header">
      <div class="wrapper header-wrapper">
        <div class="name-page">Support Tickets</div>
        <nav class="header-nav">
          <ul class="header-nav__list">
            <li class="header-nav__item">
              <div class="subsearch-container">
                <input
                  type="text"
                  placeholder="Search"
                  class="header-nav__subsearch"
                />
                <img
                  src="../../assets/images/search-icon.svg"
                  class="subsearch-icon"
                  alt=""
                />
              </div>
            </li>
            <li class="header-nav__item">
              <div class="noti-dropdown">
                <button class="noti-dropbtn" onclick="notiDropdown()">
                  <img
                    src="../../assets/images/noti-header.svg"
                    class="noti-header"
                    alt=""
                  />
                  <img
                    src="../../assets/images/noti-mark-header.svg"
                    class="noti-mark-header"
                    alt=""
                  />
                </button>
                <div class="noti-dropdown-content" id="noti-Dropdown">
                  <a href="#">Lorem ipsum dolor sit amet.</a>
                  <a href="#">Lorem, ipsum dolor.</a>
                  <a href="#"
                    >Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                    Voluptatibus, reiciendis.</a
                  >
                </div>
              </div>
            </li>
            <li class="header-nav__item">
              <div class="language-dropdown">
                <button class="language-dropbtn" onclick="languageDropdown()">
                  <img
                    src="../../assets/images/language.svg"
                    class="language-header"
                    alt=""
                  />
                </button>
                <div class="language-dropdown-content" id="language-Dropdown">
                  <a href="#">English</a>
                  <a href="#">Vietnamese</a>
                  <a href="#">Korean</a>
                </div>
              </div>
            </li>
            <li class="header-nav__item">
              <img
                src="../../assets/images/avatar.png"
                class="avatar-header"
                alt=""
              />
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- End Header -->

    <!-- Main Content -->
    <section class="mainContent">
      <div class="mainContent__container">
        <div class="top-elements">
          <a href="./ambOrderSupports.html">
            <img src="../../assets/images/back-icon.svg" alt="" />
          </a>

          <a href="./ambOrderSupports.html">
            <button class="btn-save">Save</button>
          </a>
        </div>

        <div class="detail-container">
          <div class="row row-container">
            <div class="col col-container">
              <div class="top-col">
                <div class="detail-avatar"></div>
                <div>
                  <div class="name">Tickte #145</div>
                  <div class="id">#SP.AGV274</div>
                  <div class="status bg-open">Open</div>
                </div>
                <img
                  class="img1st"
                  src="../../assets/images/top-detail-icon.png"
                  width="40"
                  height="40"
                  alt=""
                />
                <img
                  class="img2nd"
                  src="../../assets/images/top-detail-icon2.png"
                  width="40"
                  height="40"
                  alt=""
                />
              </div>

              <div class="row row-cols-2">
                <div class="col col-6">
                  <label for="ticketID">Ticket ID</label>
                  <input
                    type="text"
                    id="ticketID"
                    name="ticketID"
                    value="#SP.AGV274"
                  />
                </div>

                <div class="col col-6">
                  <label for="status">Status</label>
                  <select name="status" id="status">
                    <option value="waiting">Waiting</option>
                    <option value="unpublish">Unpublish</option>
                  </select>
                </div>

                <div class="col col-6">
                  <label for="openDate">Open Date</label>
                  <input type="date" id="openDate" name="openDate" />
                </div>

                <div class="col col-6">
                  <label for="solvedDate">Solved Date</label>
                  <input type="date" id="solvedDate" name="solvedDate" />
                </div>

                <div class="divider-list-item"></div>

                <div class="col col-6">
                  <label for="userID">User ID // Client ID</label>
                  <input
                    type="text"
                    id="userID"
                    name="userID"
                    value="#US.AGV274"
                  />
                </div>

                <div class="col col-6">
                  <label for="userName">User Name</label>
                  <input
                    type="text"
                    id="userName"
                    name="userName"
                    value="김익용"
                  />
                </div>

                <div class="col col-6">
                  <label for="userEmail">User Email</label>
                  <input
                    type="email"
                    id="userEmail"
                    name="userEmail"
                    value="fremd@gmail.com"
                  />
                </div>
                <div class="col col-6">
                  <span class="label-name">Phone Number</span>
                  <div class="label-in-input">
                    <label for="phoneNumber">+84</label>
                    <input
                      type="tel"
                      id="phoneNumber"
                      name="phoneNumber"
                      pattern="[0][0-9]{9}"
                      value="0334542911"
                    />
                  </div>
                </div>

                <div class="divider-list-item"></div>

                <div class="col col-6">
                  <label for="shopName">Shop Name</label>
                  <input
                    type="text"
                    id="shopName"
                    name="shopName"
                    value="김익용한국"
                  />
                </div>

                <div class="col col-6">
                  <label for="shopEmail">Shop Email</label>
                  <input
                    type="email"
                    id="shopEmail"
                    name="shopEmail"
                    value="kimoko299@gmail.com"
                  />
                </div>
                <div class="col col-6">
                  <span class="label-name">Shop Hotline</span>
                  <div class="label-in-input">
                    <label for="shopHotline">+82</label>
                    <input
                      type="tel"
                      id="shopHotline"
                      name="shopHotline"
                      pattern="[0][0-9]{9}"
                      value="1097660896"
                    />
                  </div>
                </div>
              </div>
            </div>

            <div class="col col-container col2">
              <div class="row">
                <div class="col col-12 title">Message Information</div>

                <div class="col col-12">
                  <label for="category">Category</label>
                  <input
                    type="text"
                    id="category"
                    name="category"
                    value="Account Authentication"
                  />
                </div>

                <div class="col col-12">
                  <label for="supportMessage">Support Message</label>

                  <textarea
                    id="supportMessage"
                    name="supportMessage"
                    rows="4"
                    cols="50"
                  >
establishment that specializes in serving traditional and contemporary Korean cuisine. Known for its emphasis on fresh ingredients, distinct flavors, and a balance of various food groups, Korean restaurants offer a wide array of dishes. These include bibimbap (a mixed rice dish), kimchi (fermented vegetables), bulgogi (marinated beef barbecue), and a variety of side dishes known as banchan.
                    </textarea
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End Main Content -->

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script> -->
    <script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>
    <!-- <script src="https://cdn.datatables.net/2.1.8/js/dataTables.bootstrap5.js"></script> -->
    <script src="./ambOrderSupports.js"></script>
    <script src="../../assets/js/main.js"></script>
  </body>
</html>
