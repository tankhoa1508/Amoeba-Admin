<!DOCTYPE html>

  <head>

  </head>
  <body>
    <!-- Left Sidebar Navigation -->
    <div class="sidebar">
      <div class="wrapper sidebar-wrapper">
        <div class="logo">
          <a href="../ambOrder/ambOrder.html">
            <img
              src="../../assets/images/logo-amoeba.png"
              alt=""
              width="33.53"
              height="38"
            />
          </a>
        </div>
        <nav class="sidebar-nav">
          <ul class="sidebar-nav__list leftSidebarAmbOrder p-0"></ul>
        </nav>
      </div>

    <!-- End Left Sidebar Navigation -->

    <!-- Right Sidebar Navigation -->

      <div class="wrapper sidebar-wrapper">
        <nav class="sidebar-nav">
          <ul class="sidebar-nav__list rightSidebarAmbOrder p-0"></ul>
        </nav>
      </div>
    </div>
    <!-- End Right Sidebar Navigation -->

    <!-- Header -->
    <header class="header">
      <div class="wrapper header-wrapper">
        <div class="name-page">ambOrder Transactions</div>
        <nav class="header-nav">
          <ul class="header-nav__list">
            <li class="header-nav__item">
              <div class="subsearch-container">
                <input
                  type="text"
                  placeholder="Search"
                  class="header-nav__subsearch"
                />
                <img
                  src="../../assets/images/search-icon.svg"
                  class="subsearch-icon"
                  alt=""
                />
              </div>
            </li>
            <li class="header-nav__item">
              <div class="noti-dropdown">
                <button class="noti-dropbtn" onclick="notiDropdown()">
                  <img
                    src="../../assets/images/noti-header.svg"
                    class="noti-header"
                    alt=""
                  />
                  <img
                    src="../../assets/images/noti-mark-header.svg"
                    class="noti-mark-header"
                    alt=""
                  />
                </button>
                <div class="noti-dropdown-content" id="noti-Dropdown">
                  <a href="#">Lorem ipsum dolor sit amet.</a>

                    >Lorem ipsum dolor sit, amet consectetur adipisicing elit.

                  >

              </div>
            </li>
            <li class="header-nav__item">
              <div class="language-dropdown">
                <button class="language-dropbtn" onclick="languageDropdown()">
                  <img
                    src="../../assets/images/language.svg"
                    class="language-header"
                    alt=""
                  />
                </button>
                <div class="language-dropdown-content" id="language-Dropdown">
                  <a href="#">English</a>
                  <a href="#">Vietnamese</a>
                  <a href="#">Korean</a>

              </div>

              <img

                alt=""
              />
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- End Header -->

    <!-- Main Content -->
    <section class="mainContent">
      <div class="mainContent__container">
        <div class="top-elements">
          <a href="./ambOrderTransactions.html">
            <img src="../../assets/images/back-icon.svg" alt="" />
          </a>

          <a href="./ambOrderTransactions.html">
            <button class="btn-save">Save</button>
          </a>
        </div>

        <div class="detail-container">
          <div class="row row-container">
            <div class="col col-container">
              <div class="top-col">
                <div class="detail-avatar"></div>
                <div>
                  <div class="name">Subscription <span class="fw-bold">#SU.AGV274</span></div>
                  <div class="id">#TS.AGV274</div>
                  <div class="status bg-waiting">Waiting</div>
                </div>
                <img
                  class="img1st"
                  src="../../assets/images/top-detail-icon.png"
                  width="40"
                  height="40"
                  alt=""
                />
                <img
                  class="img2nd"
                  src="../../assets/images/top-detail-icon2.png"
                  width="40"
                  height="40"
                  alt=""
                />
              </div>

              <div class="row row-cols-2">
                <div class="col col-6">
                  <label for="transactionID">Transaction ID</label>
                  <input
                    type="text"
                    id="transactionID"
                    name="transactionID"
                    value="#TS.AGV274"
                  />
                </div>

                <div class="col col-6">
                  <label for="transactionStatus">Transaction Status</label>
                  <select name="transactionStatus" id="transactionStatus">
                    <option value="waiting">Waiting</option>
                    <option value="unpublish">Unpublish</option>
                  </select>
                </div>

                <div class="col col-12">
                  <label for="billingType">Billing Type</label>
                </div>

                <div class="col col-6">
                  <select name="billingType" id="billingType">
                    <option value="Subscription">Subscription</option>
                    <option value="#PL.AGV247">#PL.AGV247</option>
                    <option value="#PL.AGV250">#PL.AGV250</option>
                    <option value="#PL.AGV211">#PL.AGV211</option>
                  </select>
                </div>

                <div class="col col-6">
                  <select name="billingType" id="billingType">
                    <option value="#SU.AGV274">#SU.AGV274</option>
                    <option value="#SU.AGV247">#SU.AGV247</option>
                    <option value="#SU.AGV250">#SU.AGV250</option>
                    <option value="#SU.AGV211">#SU.AGV211</option>
                  </select>
                </div>

                <div class="col col-6">
                  <label for="paymentMethod">Payment Method</label>
                  <select name="paymentMethod" id="paymentMethod">
                    <option value="Bank Transfers">Bank Transfers</option>
                    <option value="Bank Transfers">Bank Transfers</option>
                    <option value="Bank Transfers">Bank Transfers</option>
                    <option value="Bank Transfers">Bank Transfers</option>
                  </select>
                </div>

                <div class="col col-6">
                  <span class="label-name">Price</span>
                  <div class="label-in-input">
                    <label for="price">VNĐ</label>
                    <input type="text" id="price" name="price" value="49.000" />
                  </div>
                </div>

                <div class="divider-list-item"></div>
                
                <div class="col col-6">
                  <label for="purchasedDate">Purchased Date</label>
                  <input type="date" id="purchasedDate" name="purchasedDate" />
                </div>

                <div class="col col-6">
                  <label for="confirmedDate">Confirmed Date</label>
                  <input type="date" id="confirmedDate" name="confirmedDate" />
                </div>

                <div class="divider-list-item"></div>

                <div class="col col-6">
                  <label for="userID">User ID</label>
                  <input
                    type="text"
                    id="userID"
                    name="userID"
                    value="#DE.AGV274"
                  />
                </div>

                <div class="col col-6">
                  <label for="fullName">Full Name</label>
                  <input
                    type="text"
                    id="fullName"
                    name="fullName"
                    value="Hoàng Văn Dũng"
                  />
                </div>

                <div class="col col-6">
                  <span class="label-name">Phone Number</span>
                  <div class="label-in-input">
                    <label for="phoneNumber">+84</label>
                    <input
                      type="tel"
                      id="phoneNumber"
                      name="phoneNumber"
                      pattern="[0][0-9]{9}"
                      value="0334542911"
                    />
                  </div>
                </div>

                <div class="col col-6">
                  <label for="userEmail">User Email</label>
                  <input
                    type="email"
                    id="userEmail"
                    name="userEmail"
                    value="compdev@gmail.com"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End Main Content -->

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"

    <script src="../../assets/js/main.js"></script>
  </body>
</html>
